{% extends 'base.html' %} <!-- extendemos los parametros del HTML-->

{% block content %}


<section class="section-content padding-y bg">
  <div class="container">
    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="card">
      <div class="row no-gutters">
        <aside class="col-md-6">
          <article class="gallery-wrap">
            <div class="img-big-wrap">
              <a href="#"><img src="{{single_product.images.url}}" /></a>
            </div>
            <!-- img-big-wrap.// -->
          </article>
          <!-- gallery-wrap .end// -->
        </aside>
        <main class="col-md-6 border-left">
          <article class="content-body">
            <h2 class="title">{{ single_product.product_name }}</h2> <!-- se imprime del producto y de ahi se manda a llamar la propiedad del producto-->

            <div class="mb-3">
              <var class="price h4">${{single_product.product_price }}</var>
            </div>

            <p>
              {{ single_product.description }} <!--Mandando a llamar la descripcion directo de admin-->
            </p>

            <hr />
            

            {% if single_product.stock <= 0 %}
              <h5> Sin producto </h5> 
            {% else %}
            <a href="{% url 'add_cart' single_product.id %}" class="btn btn-primary">
              <span class="text">Agregar al carrito</span>
              <i class="fas fa-shopping-cart"></i>
            </a>
            {% endif %}
          </article>
          <!-- product-info-aside .// -->
        </main>
        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- card.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->

    <br />


{% endblock %}
